<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('sign pic.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 105vh;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0);
            padding: 50px;
            border-radius: 15px;
            width: 450px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }
        h2 {
            color: #f5f1f1;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .input-box {
            width: 100%;
            margin: 20px 0;
        }
        input {
            width: 100%;
            padding: 18px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #f9f9f9;
            font-size: 18px;
            outline: none;
        }
        input:focus {
            border: 2px solid #007bff;
            background: white;
        }
        .btn {
            width: 100%;
            padding: 18px;
            background: #007bff;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }
        .btn:hover {
            background: #0fe60857;
        }
        .links {
            margin-top: 25px;
            font-size: 18px;
        }
        .links a {
            color: #e9ecf0;
            text-decoration: none;
            font-weight: bold;
            font-size: 22px;
            padding: 12px 24px;
            border: 2px solid #e6eaee;
            border-radius: 10px;
            display: inline-block;
            margin-top: 15px;
        }
        .links a:hover {
            background: #10e0e7e1;
            color: rgba(12, 8, 235, 0.144);
            text-decoration: none;
        }
        .loader {
            display: none;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ”‘ Sign Up</h2>
        <form onsubmit="handleSignUp(event)">
            <div class="input-box">
                <input type="text" id="signup-username" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="email" id="signup-email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" id="signup-password" placeholder="Password" required>
            </div>
            <div class="input-box">
                <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn" href="http://127.0.0.1:5500/login.html">Sign Up</button>
            <div class="loader" id="signup-loader"></div>
        </form>
        <div class="links">
            <p>Already have an account? <a href="http://127.0.0.1:5500/login.html">Login</a></p>
        </div>
    </div>

    <script>
        function handleSignUp(event) {
            event.preventDefault();
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const loader = document.getElementById('signup-loader');

            // Check for strong password (at least one special character)
            const strongPasswordRegex = /[!@#$%^&*(),.?":{}|<>]/;
            if (!strongPasswordRegex.test(password)) {
                alert("Password must contain at least one special character.");
                return;
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            loader.style.display = "block";

            setTimeout(() => {
                loader.style.display = "none";
                window.location.href = "http://127.0.0.1:5500/login.html";
            }, 2000);
        }
    </script>
</body>
</html>
