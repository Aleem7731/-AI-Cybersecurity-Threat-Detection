<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: url('login.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            font-family: Arial, sans-serif;
            padding-right: 10%;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 70px;
            height: 500px;
            width: 600px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            position: relative;
        }
        
        .login-container h2 {
            margin-bottom: 35px;
            font-size: 35px;
            color: #fff;
        }
        
        .login-container input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 20px;
        }
        
        .login-container button {
            width: 100%;
            padding: 14px;
            border: none;
            background: #28a745;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            transition: background 0.3s;
        }
        
        .login-container button:hover {
            background: #218838;
        }

        .error-message {
            color: red;
            font-size: 16px;
            margin-top: 12px;
            display: none;
        }

        .loader {
            display: none;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="handleLogin(event)">
            <input type="text" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="loader" id="loader"></div>
            <p class="error-message" id="error-message"></p>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
    
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value.trim();
            const loader = document.getElementById('loader');
            const errorMessage = document.getElementById('error-message');
    
            // Simple email and password validation
            if (email === "" || password === "") {
                errorMessage.textContent = "Email and password are required!";
                errorMessage.style.display = "block";
                return;
            }
    
            // Authentication check
            if (email === "aleemshaik737@gmail.com" && password === "123456@") {
                errorMessage.style.display = "none";
                loader.style.display = "block";
    
                setTimeout(() => {
                    loader.style.display = "none";
                    
                    // Redirecting to dashboard.html
                    window.location.href = "http://127.0.0.1:5500/dashboeard.html"; 
                }, 2000);
            } else {
                errorMessage.textContent = "Invalid email or password";
                errorMessage.style.display = "block";
            }
        }
    </script>
</body>
</html>
